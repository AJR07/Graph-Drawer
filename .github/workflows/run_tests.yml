name: Run tests
on:
  push:
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v2
      - name: 🔧 Install
        run: npm install
      - name: 🧪 Test
        run: npm test
