<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <link rel="stylesheet" type="text/css" href="style.css" /> -->
    <meta charset="utf-8" />
    <script defer src="bundle.js"></script>
  </head>
  <body>
    <main>
      <div id="vue-app">
        <p>Settings:</p>
        <label for="bidirectional-checkbox"> Bi-directional: </label>
        <input
          type="checkbox"
          v-model="graphOptions.bidirectional"
          name="bidirectional-checkbox"
          id="bidirectional-checkbox"
        />
        <br />
        <label for="graphtype-select">Graph Type:</label>
        <select
          name="graphtype-select"
          id="graphtype-select"
          v-model="graphOptions.type"
        >
          <option value="AdjList">Adjacency List</option>
          <option value="EdgeList">Edge List</option>
          <option value="AdjMatrix">Adjacency Matrix</option>
        </select>
        <br />
        <label for="graph-text">Input:</label>
        <textarea
          name="graph-text"
          id="graph-text"
          cols="30"
          rows="10"
          v-model="graphText"
        ></textarea>
        
        <label for="Weight-Representation">Weight Representation</label>
        <br />
        <div id="Weight-Representation">
          <label for="weighted-checkbox">Weighted:</label>
          <input
            type="checkbox"
            name="weighted-checkbox"
            id="weighted-checkbox"
            v-model="graphOptions.weighted"
          />
          <br />

          <label id="special">Show Weight by:</label>

          <br />
          <label for="Thickness-checkbox">Thickness:</label>
          <input
            type="checkbox"
            name="Thickness-checkbox"
            v-model="showThickness"
            id="Thickness-checkbox"
          />
          <br />
          <label for="Thickness-Length">Default Thickness: </label>
          <input
            type="range"
            min="1"
            max="50"
            value="10"
            name="Thickness-Length"
            id="Thickness-Length"
            v-model="thickness"
          />
          <br />
          <label for="Length-checkbox">Length:</label>
          <input
            type="checkbox"
            name="Length-checkbox"
            v-model="showLength"
            id="Length-checkbox"
          />
          <br />
          <label for="Edge-length">Default Edge Length: </label>
          <input
            type="range"
            min="1"
            max="500"
            value="200"
            name="Edge-length"
            id="Edge-length"
            v-model="length"
          />
          <br />
        </div>

        <button @click="updateGraph">Apply</button>
      </div>
    </main>
  </body>
</html>
